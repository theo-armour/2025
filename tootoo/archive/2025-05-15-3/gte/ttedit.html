    #navMenu {

      width: calc(100% - var(--mnu-width) - 3rem);

<body>

<script>

  init();

    ifr.onload = () => { ifr.contentWindow.init(baseA + `test.md`); };

    window.addEventListener('hashchange', onHashChange, false);

  }

  function onHashChange() {

    ifr.contentWindow.init(baseA + location.hash.slice(1));
